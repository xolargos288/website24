 <style>
  .collapsible {
    background-color: #000000;
    color: rgb(255, 255, 255);
    cursor: pointer;
    font-weight: bold; /* Make text bold */
    padding: 10px;
    width: 100%;
    border: none;
    text-align: center;
    outline: none;
    font-size: 40px;
  
  }
  
  .active, .collapsible:hover {
    background-color: #000000;
  }
  
  .content {
    padding: 0 18px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: white;
  }
  
  /* Style the links */
  .nav-link {
      padding: 10px 20px; /* Add padding to make the links clickable */
      text-decoration: none; /* Remove underline */
      color: #000000; /* Set text color */
      font-weight: bold; /* Make text bold */
      border-radius: 5px; /* Add rounded corners */
      margin-right: 10px; /* Add space between links */
    }

      <button class="collapsible">OPEN COLLAPSIBLE</button>
      <div class="content">                                                       
        <a href="./index.html#home" class="nav-link">Home</a>
        <a href="./service.html#service" class="nav-link">Service</a>
        <a href="./about.html#about" class="nav-link">About</a>
      </div>
      <script>
      var coll = document.getElementsByClassName("collapsible");                                 /*collapsible pragma*/
      var i;
      
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          } 
        });
      }
      </script>
